<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Trader Neep</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #fullscreenBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="fullscreenBtn">Fullscreen</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let width = window.innerWidth;
        let height = window.innerHeight;

        canvas.width = width;
        canvas.height = height;

        class Ship {
            constructor(x, y, name) {
                this.x = x;
                this.y = y;
                this.name = name;
                this.speed = 5;
                this.credits = 1000;
                this.cargo = {};
                this.binCleanliness = 100;
                this.brainProblem = 0;
                this.score = 0;
                this.criminalLevel = 0;
            }

            move(dx, dy) {
                this.x += dx * this.speed;
                this.y += dy * this.speed;
                this.binCleanliness -= 0.05;
                this.brainProblem += 0.02;
                if (this.binCleanliness <= 0 || this.brainProblem >= 100) {
                    gameOver();
                }
            }

            draw() {
                ctx.fillStyle = '#0ff';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - 10);
                ctx.lineTo(this.x - 10, this.y + 10);
                ctx.lineTo(this.x + 10, this.y + 10);
                ctx.closePath();
                ctx.fill();
            }

            cleanBins() {
                this.binCleanliness = Math.min(100, this.binCleanliness + 20);
                this.credits -= 50;
            }
        }

        class Station {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.inventory = {
                    'ore': 100,
                    'energy': 100
                };
                this.prices = {
                    'ore': 50,
                    'energy': 30
                };
            }

            draw() {
                ctx.fillStyle = '#f0f';
                ctx.fillRect(this.x - 20, this.y - 20, 40, 40);
                ctx.fillStyle = '#fff';
                ctx.font = '12px Arial';
                ctx.fillText(this.type, this.x - 15, this.y + 5);
            }
        }

        class Displate {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.value = Math.floor(Math.random() * 500) + 100;
            }

            draw() {
                ctx.fillStyle = '#ff0';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Cop {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.speed = 1;
                this.patrolTimer = 0;
                this.patrolDuration = 300;
                this.targetX = this.x;
                this.targetY = this.y;
            }

            draw() {
                ctx.fillStyle = '#f00';
                ctx.fillRect(this.x - 10, this.y - 10, 20, 20);
            }

            move() {
                this.patrolTimer++;
                if (this.patrolTimer >= this.patrolDuration) {
                    this.targetX = Math.random() * width;
                    this.targetY = Math.random() * height;
                    this.patrolTimer = 0;
                }

                let dx = this.targetX - this.x;
                let dy = this.targetY - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance > 0) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                }
            }

            checkCollision() {
                let dx = player.x - this.x;
                let dy = player.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < 30 && player.criminalLevel > 0) {
                    let fine = Math.floor(player.criminalLevel * 100);
                    if (fine > 0) {
                        player.credits -= fine;
                        player.criminalLevel = Math.max(0, player.criminalLevel - 0.1);
                        addMessage(`You've been fined ${fine} credits!`);
                    }
                }
            }
        }

        const player = new Ship(width/2, height/2, 'Neep');
        const richard = { name: 'Richard', score: 1500 };
        const stations = [
            new Station(100, 100, 'Mining'),
            new Station(width - 100, height - 100, 'Energy')
        ];
        let displates = [];
        let cops = [];

        function drawStars() {
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 100; i++) {
                ctx.beginPath();
                ctx.arc(Math.random() * width, Math.random() * height, 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawStats() {
            // Credits
            ctx.fillStyle = '#0f0';
            ctx.fillRect(10, 10, 200, 20);
            ctx.fillStyle = '#000';
            ctx.fillRect(10, 10, 200 * (player.credits / 2000), 20);
            ctx.fillStyle = '#fff';
            ctx.font = '14px Arial';
            ctx.fillText(`Credits: ${player.credits}`, 15, 25);

            // Bin Cleanliness
            ctx.fillStyle = '#f00';
            ctx.fillRect(10, 40, 200, 20);
            ctx.fillStyle = '#0f0';
            ctx.fillRect(10, 40, 200 * (player.binCleanliness / 100), 20);
            ctx.fillStyle = '#fff';
            ctx.fillText(`Bin Cleanliness: ${player.binCleanliness.toFixed(2)}%`, 15, 55);

            // Brain Problem
            ctx.fillStyle = '#0f0';
            ctx.fillRect(10, 70, 200, 20);
            ctx.fillStyle = '#f00';
            ctx.fillRect(10, 70, 200 * (player.brainProblem / 100), 20);
            ctx.fillStyle = '#fff';
            ctx.fillText(`Brain Problem: ${player.brainProblem.toFixed(2)}%`, 15, 85);

            // Scores
            ctx.fillStyle = '#fff';
            ctx.fillText(`${player.name}'s Score: ${player.score}`, 10, 115);
            ctx.fillText(`${richard.name}'s Score: ${richard.score}`, 10, 135);

            // Criminal Level
            ctx.fillStyle = '#f00';
            ctx.fillRect(10, 155, 200, 20);
            ctx.fillStyle = '#fff';
            ctx.fillRect(10, 155, 200 * player.criminalLevel, 20);
            ctx.fillStyle = '#000';
            ctx.fillText(`Criminal Level: ${(player.criminalLevel * 100).toFixed(2)}%`, 15, 170);
        }

        const ticker = document.getElementById('ticker');
        function addMessage(message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            ticker.appendChild(messageElement);
            if (ticker.children.length > 5) {
                ticker.removeChild(ticker.children[0]);
            }
        }

        function gameOver() {
            addMessage(`Game Over! Your final score: ${player.score}`);
            player.speed = 0;
            setTimeout(() => location.reload(), 3000);
        }
        
        function trade(stationIndex) {
            const station = stations[stationIndex];
            if (station.type === 'Mining' && player.credits >= station.prices.ore) {
                player.credits -= station.prices.ore;
                player.cargo.ore = (player.cargo.ore || 0) + 1;
                station.inventory.ore--;
                player.score += 10;
            } else if (station.type === 'Energy' && player.credits >= station.prices.energy) {
                player.credits -= station.prices.energy;
                player.cargo.energy = (player.cargo.energy || 0) + 1;
                station.inventory.energy--;
                player.score += 10;
            }
        }

        function collectDisplate() {
            for (let i = 0; i < displates.length; i++) {
                let dx = player.x - displates[i].x;
                let dy = player.y - displates[i].y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < 20) {
                    player.credits += displates[i].value;
                    player.criminalLevel = Math.min(1, player.criminalLevel + 0.1);
                    displates.splice(i, 1);
                    break;
                }
            }
        }

        function gameOver() {
            alert(`Game Over! Your final score: ${player.score}`);
            location.reload();
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': player.move(0, -1); break;
                case 'ArrowDown': player.move(0, 1); break;
                case 'ArrowLeft': player.move(-1, 0); break;
                case 'ArrowRight': player.move(1, 0); break;
                case '1': trade(0); break;
                case '2': trade(1); break;
                case 'c': case 'C': player.cleanBins(); break;
                case ' ': collectDisplate(); break;
            }
        });

        fullscreenBtn.addEventListener('click', () => {
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            }
        });

        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stations[1].x = width - 100;
            stations[1].y = height - 100;
        });
    </script>
</body>
</html>
